name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile'
      - '**/src/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: anydayessay

      - name: Build Docker image
        run: |
          gcloud config set project anydayessay
          docker buildx build --platform linux/amd64 -t gcr.io/anydayessay/anyday-backend-app:latest --push .

      - name: Push Docker image
        run: |
          gcloud auth configure-docker
          docker push gcr.io/anydayessay/anyday-backend-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy your-service \
            --image gcr.io/anydayessay/anyday-backend-app:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated