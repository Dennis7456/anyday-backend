name: Build and Deploy to Google Cloud Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GAR_LOCATION: "us-central1"
      PROJECT_ID: "anyday-essay"
      REPO_NAME: "cloud-run-source-deploy"
      REGION: "us-central1"
      SERVICE_NAME: "anyday-backend-gcloudrun"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use the gcloud command-line tool as a credential helper
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/anyday-essay-fastify-app:$GITHUB_SHA" .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/anyday-essay-fastify-app:$GITHUB_SHA"

      - name: Create env-vars.txt
        run: |
          echo "APP_SECRET: ${{ secrets.APP_SECRET }}" >> env-vars.txt
          echo "BUCKET_URL: ${{ secrets.BUCKET_URL }}" >> env-vars.txt
          echo "FRONTEND_URL: ${{ secrets.FRONTEND_URL }}" >> env-vars.txt
          echo "GRAPHQL_API_TOKEN: ${{ secrets.GRAPHQL_API_TOKEN }}" >> env-vars.txt
          echo "MAILJET_API_TOKEN: ${{ secrets.MAILJET_API_TOKEN }}" >> env-vars.txt
          echo "MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}" >> env-vars.txt
          echo "NODE_ENV: ${{ secrets.NODE_ENV }}" >> env-vars.txt
          echo "POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}" >> env-vars.txt
          echo "POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}" >> env-vars.txt
          echo "REDISHOST: ${{ secrets.REDISHOST }}" >> env-vars.txt
          echo "REDISPASSWORD: ${{ secrets.REDISPASSWORD }}" >> env-vars.txt
          echo "REDISPORT: ${{ secrets.REDISPORT }}" >> env-vars.txt
          echo "REGISTER_EXPIRATION: ${{ secrets.REGISTER_EXPIRATION }}" >> env-vars.txt
          echo "STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}" >> env-vars.txt
          echo "STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> env-vars.txt

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/anyday-essay-fastify-app:$GITHUB_SHA" \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file ./env-vars.txt
